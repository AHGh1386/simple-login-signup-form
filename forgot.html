<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forgot</title>
        <link rel="stylesheet" type="text/css" href="css/forgot.css">
    </head>
    <body>
        <div class="forgot_box">
            <form>
                <h1>Forgot Password</h1>
                <h5>Enter your email and we'll send you a link to reset your password</h5><br>
                <div class="txt_field">
                    <input type="email" required>
                    <span></span>
                    <label>Email Address</label>
                </div>
                <div class="submitBtn">
                    <input type="submit">
                </div>
                <div class="back_login">
                    <a href="login.html">
                        Back to login
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
