<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="login_box">
            <form>
                <h1>Login</h1>
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="forgot"><a href="forgot.html">Forgot your password?</a></div>
                <div class="loginBtn">
                    <input type="submit" value="Login">
                </div>
                <div class="signup_link">
                    <p>Not a member? <a href="signup.html">Signup</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
